<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" }}
  <body>
    <div class="container">
      {{ partial "header.html" . }}
      <div id="content" class="row">
        <div class="offset-lg-1 col-lg-10
                    offset-md-1 col-md-10
                    offset-sm-2 col-sm-8
                    offset-2    col-8">
          <ul class="bookmark">
            {{ range $key, $value := .Data.Terms.ByCount }}
            <li class="bookmark">
              <p class="bookmark-major-clip">
                <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
                ({{ $value.Count }})
              </p>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
